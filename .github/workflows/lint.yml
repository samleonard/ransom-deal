name: Lint
on:
  pull_request:
    types: ['opened', 'reopened', 'synchronize']

jobs:
  run-linters:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check we can compile
        run: npx tsc
